apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: cqai-system
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: keycloak-auth
  namespace: cqai-system
data:
  admin-password: djNsMGNpdHkK
  username: a2V5Y2xvYWsK
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: cqai-system
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:20.0.3
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "keycloak"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "v3l0city"
        - name: KC_PROXY
          value: "edge"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8080
        volumeMounts:
        - mountPath: /opt/keycloak/themes
          name: themes
        - mountPath: /opt/keycloak/providers
          name: providers
      imagePullSecrets:
      - name: regcred
      initContainers:
      - args:
        - -c
        - |
          echo "Copying Cequence Theme..."
          cp -R /cequence /opt/keycloak/themes/
          echo "Copying Extensions jars..."
          cp -R /keycloak-extensions/* /opt/keycloak/providers/
        command:
        - sh
        image: registry.gitlab.com/cequence/releases/platform/keycloak-theme:6.5.0
        name: cequence-theme
        volumeMounts:
        - mountPath: /opt/keycloak/themes
          name: themes
        - mountPath: /opt/keycloak/providers
          name: providers
      volumes:
      - emptyDir: {}
        name: themes
      - emptyDir: {}
        name: providers
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: cqai-system
spec:
  ingressClassName: traefik
  rules:
  - host: KEYCLOAK
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
  tls:
  - hosts:
    - KEYCLOAK
    secretName: keycloak-tls